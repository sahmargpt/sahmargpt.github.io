<!DOCTYPE html>
<html lang="en">
<head>
    <title>NovaLingua</title>
    <style>
        body {
            background-color: rgb(196,30,58);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .text {
            position: absolute;
            color: white;
            text-align: center;
            width: 100%;
            opacity: 0;
        }

        .big {
            font-size: 4em;
            font-weight: 600;
            animation: bigTextMoving 5s 0s forwards;
            height: 3.5em;
        }

        .small {
            font-size: 1.5em;
            font-weight: 400;
            animation: smallTextMoving 5s 2s forwards;
        }

        @keyframes bigTextMoving {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                transform: translateY(-0%);
                opacity: 0.9;
            }
            100% {
                transform: translateY(-0%);
                opacity: 1;
            }
        }

        @keyframes smallTextMoving {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                transform: translateY(0%);
                opacity: 1;
            }
            100% {
                transform: translateY(0%);
                opacity: 1;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text big" id="bigText">NovaLingua</div>
    <div class="text small" id="smallText">Coming soon...</div>

    <script>
        function hashChange() {
            let bigTextElement = document.getElementById('bigText');
            let smallTextElement = document.getElementById('smallText');

            if (location.hash === 'support') {
                bigTextElement.textContent = 'Support';
                smallTextElement.textContent = '+994 51 404 44 04';
            } else {
                bigTextElement.textContent = 'NovaLingua';
                smallTextElement.textContent = 'Coming soon...';
            }
        }

        window.addEventListener('hashchange', hashChange);
        window.addEventListener('DOMContentLoaded', hashChange);
    </script>
</body>
</html>
